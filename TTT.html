<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
</head>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: lightgray;
  }
</style>
<body>
  Tic Tac Toe <p>❤️</p>
</body>

<body>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

</body>
</html>
