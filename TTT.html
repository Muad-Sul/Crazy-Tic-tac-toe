<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="TTTui.css">
  <title>Tic Tac Toe</title>

  <style>
    body {
      background-color: #2b2b2b;
      color: white;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: lightgray;
    }
  </style>
</head>

<body>
  <div class="game">
    <h1>SUPER TAC TOE</h1>

  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  </body>
</html>
